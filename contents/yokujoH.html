<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <title>ヨクジョウでHしました</title>
  <style>
    body {
      background-color: pink;
      margin: 0px;
      padding: 0px;
    }

    a {
      text-align: center;
      font-size: 20px;
      text-decoration: none;
      color: black;
    }

    div {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>

<body>
  <div>
    <a href="https://yasha84.github.io/Hmanga/">
      <h1>トップへ戻る</h1>
    </a>

    <div id="no1"></div>
    <div id="no2"></div>

  </div>
</body>

<script>
  const no1 = document.getElementById("no1");
  const no2 = document.getElementById("no2");

  const baseURL1 = "https://eromanga-sora.com/wp-content/uploads/2017/09/th_";
  const baseURL2 = "https://eromanga-sora.com/wp-content/uploads/2017/09/th_";
  const suffix1 = "-1.jpg";
  const suffix2 = ".jpg";

  for (let i = 1; i <= 16; i++) {
    const numStr = String(i).padStart(3, '0');
    const url = `${baseURL1}${numStr}${suffix1}`;

    const imgHTML = `<img src="${url}">`;
    no1.insertAdjacentHTML("beforeend", imgHTML);
  }

  for (let i = 17; i <= 20; i++) {
    const numStr = String(i).padStart(3, '0');
    const url = `${baseURL2}${numStr}${suffix2}`;

    const imgHTML = `<img src="${url}">`;
    no2.insertAdjacentHTML("beforeend", imgHTML);
  }


</script>

</html>
