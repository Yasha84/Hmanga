<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <title>田舎妹と無知の誘惑</title>
  <style>
    body {
      background-color: pink;
      margin: 0px;
      padding: 0px;
    }

    div {
      display: flex;
      flex-direction: column;
    }

    a {
      text-align: center;
      font-size: 20px;
      text-decoration: none;
      color: black;
    }
  </style>
</head>


<body>
  <div>
    <a href="../">
      <h1>トップへ戻る</h1>
    </a>

    <div id="box"></div>

  </div>
</body>

<script>
  const box = document.getElementById("box");

  const start = 1;
  const end = 80;

  const baseURL = "https://z2.momon-ga.com/galleries/3159133/";
  const suffix = ".webp";

  for (let i = start; i <= end; i++) {
    const url = `${baseURL}${i}${suffix}`;
    const imgHTML = `<img src="${url}">`;
    box.insertAdjacentHTML("beforeend", imgHTML);
  }
</script>

</html>
