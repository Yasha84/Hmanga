<!DOCTYPE html>
<html>

<head>
    <base target="_top">
    <title>カノジョの発情スイッチ</title>


</head>

<body>
    <div class="A">
        <a class="top" href="https://yasha84.github.io/Hmanga/">
            <h1>トップへ戻る</h1>
        </a>

        <div class="mokujidiv">
            <a class="mokuji" href="#no1">第1話</a>
            <a class="mokuji" href="#no2">第2話</a>
            <a class="mokuji" href="#no3">第3話</a>
        </div>
        <div class="mokujidiv">
            <a class="mokuji" href="#no4">描きおろし1</a>
            <a class="mokuji" href="#no5">描きおろし2</a>
        </div>

        <div class="tate">

            
            <div class="A" id="no1"></div>

            <div class="A" id="no2"></div>

            <div class="A" id="no3"></div>

        </div>
</body>

<script>
    const no1 = document.getElementById("no1");
    const no2 = document.getElementById("no2");
    const no3 = document.getElementById("no3");

    const baseURL1 = "https://z2.momon-ga.com/galleries/2683739/";
    const baseURL2 = "https://z3.momon-ga.com/galleries/2823074/";
    const baseURL3 = "https://z2.momon-ga.com/galleries/3055387/";
    const suffix = ".webp";

    for (let i = 1; i <= 45; i++) {
        const url = `${baseURL1}${i}${suffix}`;
        const imgHTML = `<img src="${url}">`;
        no1.insertAdjacentHTML("beforeend", imgHTML);
    }

    for (let i = 1; i <= 45; i++) {
        const url = `${baseURL2}${i}${suffix}`;
        const imgHTML = `<img src="${url}">`;
        no2.insertAdjacentHTML("beforeend", imgHTML);
    }

    for (let i = 1; i <= 63; i++) {
        const url = `${baseURL3}${i}${suffix}`;
        const imgHTML = `<img src="${url}">`;
        no3.insertAdjacentHTML("beforeend", imgHTML);
    }
</script>

<style>
    body {
        background-color: pink;
        margin: 0px;
        padding: 0px;
    }

    .tate {
        display: flex;
        flex-direction: column;
    }

    .A {
        display: flex;
        flex-direction: column;
    }

    .top {
        text-align: center;
        font-size: 20px;
        text-decoration: none;
        color: black;
    }


    .mokuji {
        font-size: 30px;
        color: black;
        display: inline-block;
        justify-content: center;
        padding: 5px;

    }

    .mokujidiv {
        display: flex;
        justify-content: center;
    }
</style>



</html>
