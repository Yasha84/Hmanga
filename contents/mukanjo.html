<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <style>
    body {
      background-color: pink;
    }

    .A {
      display: flex;
      flex-direction: column;
    }

    .top {
      text-align: center;
      font-size: 20px;
      text-decoration: none;
      color: black;
    }


    .mokuji {
      font-size: 30px;
      color: black;
      display: inline-block;
      justify-content: center;
      padding: 5px;

    }

    .mokujidiv {
      display: flex;
      justify-content: center;
    }

    html {
      scroll-behavior: smooth;
    }

    .pagetop {
      height: 125px;
      width: 125px;
      position: fixed;
      right: 30px;
      bottom: 30px;
      background: #fff;
      border: solid 2px #000;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }

    .pagetop__arrow {
      height: 30px;
      width: 30px;
      border-top: 3px solid #000;
      border-right: 3px solid #000;
      transform: translateY(20%) rotate(-45deg);
    }
  </style>
</head>
