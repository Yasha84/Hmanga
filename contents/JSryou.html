    body {

    .tate {
      display: flex;

      display: flex;
      flex-direction: row;

    .yokocontent {
      width: 50%;
      height: 50%;

    a {
      text-align: center;
      font-size: 20px;
      text-decoration: none;
      color: black;
    }

    .pagetop {
      height: 125px;
      width: 125px;
      position: fixed;
      right: 30px;
      bottom: 30px;
      background: #fff;
      border: solid 2px #000;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }

    .pagetop__arrow {
      height: 30px;
      width: 30px;
      border-top: 3px solid #000;
      border-right: 3px solid #000;
      transform: translateY(20%) rotate(-45deg);
    }
  </style>
</head>
