<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <title>生イキ♡女子りりのちゃん</title>
  <style>
    body {
      background-color: pink;
      margin: 0px;
      padding: 0px;
    }

    div {
      display: flex;
      flex-direction: column;
    }

    a {
      text-align: center;
      font-size: 20px;
      text-decoration: none;
      color: black;
    }
  </style>
</head>

<body>
  <div>
    <a href="https://yasha84.github.io/Hmanga/">
      <h1>トップへ戻る</h1>
    </a>

    <div id="box"></div>
  </div>
</body>

<script>
  const box = document.getElementById("box");

  const start = 1;
  const end = 27;

  const baseURL = "https://pix.678dl.net/20240104/Doujin-20240104136/";
  const suffix = ".webp";

  for (let i = start; i <= end; i++) {
    const numStr = String(i).padStart(5, '0');
    const url = `${baseURL}${numStr}${suffix}`;

    const imgHTML = `<img src="${url}">`;
    box.insertAdjacentHTML("beforeend", imgHTML);
  }
</script>

</html>
