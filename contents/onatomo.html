<!DOCTYPE html>
<html lang="ja">

<head>
  <base target="_top">
  <title>オナトモ。 僕の部屋がクラスの女子のオナ部屋になった話。</title>
  <style>
    body {
      background-color: pink;
      margin: 0px;
      padding: 0px;
    }

    .A {
      display: flex;
      flex-direction: column;
    }

    .top {
      text-align: center;
      font-size: 20px;
      text-decoration: none;
      color: black;
    }


    .mokuji {
      font-size: 30px;
      color: black;
      display: inline-block;
      justify-content: center;
      padding: 5px;

    }

    .mokujidiv {
      display: flex;
      justify-content: center;
    }
  </style>
</head>

<body>
  <div class="A">
    <a class="top" href="https://yasha84.github.io/Hmanga/">
      <h1>トップへ戻る</h1>
    </a>

    <div class="mokujidiv">
      <a class="mokuji" href="#no1">第1話</a>
      <a class="mokuji" href="#no2">第2話</a>
      <a class="mokuji" href="#no3">第3話</a>
    </div>


    <div class="A" id="no1"></div>
    <div class="A" id="no2"></div>
    <div class="A" id="no3"></div>

  </div>
</body>

<script>
  const no1 = document.getElementById("no1");
  const no2 = document.getElementById("no2");
  const no3 = document.getElementById("no3");

  // 共通のURL部分
  const baseURL1 = "https://img.momoniji.com/wp-content/uploads/a/54/5463/d_546305/";
  const baseURL2 = "https://img.momoniji.com/wp-content/uploads/a/56/5641/d_564141/";
  const baseURL3 = "https://img.momoniji.com/wp-content/uploads/a/58/5834/d_583427/";
  const suffix = ".webp";

  for (let i = 0; i <= 59; i++) {
    const numStr = String(i).padStart(3, '0');
    const url = `${baseURL1}${numStr}${suffix}`;

    const imgHTML = `<img src="${url}">`;
    no1.insertAdjacentHTML("beforeend", imgHTML);
  }

  for (let i = 0; i <= 69; i++) {
    const numStr = String(i).padStart(3, '0');
    const url = `${baseURL2}${numStr}${suffix}`;

    const imgHTML = `<img src="${url}">`;
    no2.insertAdjacentHTML("beforeend", imgHTML);
  }

  for (let i = 0; i <= 69; i++) {
    const numStr = String(i).padStart(3, '0');
    const url = `${baseURL3}${numStr}${suffix}`;

    const imgHTML = `<img src="${url}">`;
    no3.insertAdjacentHTML("beforeend", imgHTML);
  }


</script>

</html>
