<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <title>寝てる間体を自由に使わせてくれるクラスメイトの森田さん</title>
  <style>
    body {
      background-color: pink;
      margin: 0px;
      padding: 0px;
    }

    div {
      display: flex;
      flex-direction: column;
    }

    a {
      text-align: center;
      font-size: 20px;
      text-decoration: none;
      color: black;
    }
  </style>
</head>

<body>
  <div>
    <a href="../">
      <h1>トップへ戻る</h1>
    </a>

    <div id="box"></div>

</body>

<script>
  const box = document.getElementById("box");

  const start = 1;
  const end = 34;

  const baseURL = "https://img.momoniji.com/wp-content/uploads/a/43/4387/d_438729/neteru_";
  const suffix = ".webp";

  for (let i = start; i <= end; i++) {
    const numStr = String(i).padStart(3, '0');
    const url = `${baseURL}${numStr}${suffix}`;

    const imgHTML = `<img src="${url}">`;
    box.insertAdjacentHTML("beforeend", imgHTML);
  }
</script>

</html>
