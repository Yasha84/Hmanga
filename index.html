    /* 全体の基本 */
body {

h1 {

}

label{
  font-size: 30px;
}

select{
  width: 300px;
  height: 40px;
  font-size: 30px;
}

/* 漫画カード全体のレイアウト */
.comics {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  padding: 10px;
}

/* リンク装飾なし */
a {
  text-decoration: none;
  color: inherit;
}

/* 画像 */
.comic-img {
  width: 100%;
  height: 450px;
  object-fit: cover;
  display: block;
  border-radius: 8px;
}

/* グループ用の枠 */
.highlight-group {
  border: 4px solid #000;
  box-sizing: border-box;
}

/* 漫画カード本体 */
.comic-card {
  position: relative;
  display: inline-block;
  width: 280px;       /* デフォルトPC幅 */
  box-sizing: border-box; /* paddingやborderを幅に含める */
}

/* 画像下に重ねるタイトル・作者 */
.comic-title {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;              /* 画像幅に合わせる */
  background: rgba(0, 0, 0, 0.65); /* 半透明背景 */
  color: #fff;
  padding: 8px;
  box-sizing: border-box;
  text-align: left;
  display: flex;
  flex-direction: column; /* タイトルと作者を縦に並べる */
}

/* タイトル */
.comic-title .title {
  font-weight: bold;
  margin: 0 0 2px 0;
  white-space: nowrap;       /* 省略表示 */
  overflow: hidden;
  text-overflow: ellipsis;
}

/* 作者名 */
.comic-title .author {
  font-size: 12px;
  opacity: 0.85;
  margin: 0;
  white-space: nowrap;       /* 省略表示 */
  overflow: hidden;
  text-overflow: ellipsis;
}


/* スマホ対応 */
@media (max-width: 600px) {
  select {
    width: 100%;
    font-size: 20px;
    padding: 12px;
  }

  .comic-card {
    width: 100%; /* 横幅いっぱい */
  }

    padding: 10px;
  }

  .comic-title .title {
    font-size: 16px;
  }

  .comic-title .author {
    font-size: 14px;
  }
}
